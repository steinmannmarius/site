<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      body {
        background-color: #0a0a0a;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        text-align: center;
        font-size: clamp(1rem, 4vw, 1.5rem);
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        color: #f0f0f0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Hero-Bereich */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: radial-gradient(circle, #060608, #0e0e14, #141420, #1a1a2c);
      }

      .hero h1 {
        font-size: clamp(2rem, 7vw, 5rem);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hero h2 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 300;
      }

      .arrow {
        margin-top: 20px;
        font-size: 2rem;
        animation: bounce 1.5s infinite;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }

      /* Masonry-Grid */
      .gallery {
        column-count: 3;
        column-gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
        display: block;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0.9;
        filter: grayscale(20%);
      }

      .gallery img:hover {
        transform: scale(1.05);
        opacity: 1;
        filter: grayscale(0%);
      }

      /* Responsive Anpassung */
      @media (max-width: 1024px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 768px) {
        .gallery {
          column-count: 1;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          font-size: 1rem;
          padding: 8px;
        }
        .hero h1 {
          font-size: 2rem;
          letter-spacing: 1px;
        }
        .hero h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">Marius Steinmann - Platform Developer</div>

    <!-- Hero-Bereich -->
    <div class="hero">
